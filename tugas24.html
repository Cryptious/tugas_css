<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 24 CSS</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <form>
          <div class="form-group">
            <label class="font-weight-bold">Nama Lengkap</label>
            <input class="form-control" type="text" placeholder="Nama Lengkap">
          </div>
          <div class="form-group">
            <label class="font-weight-bold" for="exampleFormControlTextarea1">Alamat Rumah</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label class="font-weight-bold" for="exampleFormControlFile1">Foto Profil</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>

        <div class="form-group">
          <label class="font-weight-bold" for="exampleInputEmail1">Alamat Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label class="font-weight-bold" for="exampleInputPassword1">Kata Sandi</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Kata Sandi">
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <label class="font-weight-bold">Jenis Kendaraan Anda : </label>&nbsp;&nbsp;
            <input type="radio">
            <label>Motor </label>&nbsp;&nbsp;
            <input type="radio">
            <label>Mobil</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </body>
</html>
