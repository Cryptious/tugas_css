<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 28 CSS</title>
      <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
      <style media="screen">
        body{
          background-color: #333333;
          color: white;
        }
        div.container-fluid{
          margin-top: 20px;
        }
      </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
        <div class="text-center">
          <img src="file/lampung.jpg" class="rounded-circle " width="200px" >
        </div>
      <form>
        <div class="form-group">
          <label class="">Nama Lengkap</label>
          <input class="form-control" type="text" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
          <label class="" for="exampleFormControlTextarea1">Alamat Rumah</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      <div class="form-group">
        <label class="" for="exampleInputEmail1">Alamat Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat email">
      </div>
      <div class="form-group">
        <label class="" for="exampleInputPassword1">Kata Sandi</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Kata Sandi">
      </div>
      <div class="form-group">
        <label class="" for="exampleFormControlFile1">Foto <KTP></KTP></label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Saya setuju dan telah membaca syarat dan ketentuan</label>
      </div>
      <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
      </form>
      </div>
      <div class="col">

      </div>
    </div>

    </div>
    </div>
  </body>
